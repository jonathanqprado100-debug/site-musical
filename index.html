<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Piano Interativo</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pitchy@latest/dist/pitchy.min.js"></script>
</head>
<body>

  <h2>🎼 Piano C1 até B6</h2>
  <p>Clique ou toque nas teclas para ouvir as notas.</p>

  <h3>Escolha o microfone:</h3>
  <div id="microfones"></div>

  <h3>🎤 Nota Cantada</h3>
  <p id="notaCantada">Nota detectada: --</p>

  <h3>🎹 Nota Tocada</h3>
  <p id="notaTocada">Nota atual: --</p>

  <h3>🔊 Medidor de sinal (debug)</h3>
  <div id="medidorVisual" class="medidor-container">
    <div id="medidorBar" class="medidor-bar"></div>
  </div>

  <h3>🎹 Piano Interativo</h3>
  <div id="piano"></div>

  <h2>🎵 Músicas</h2>
  <div id="menu-musicas"></div>
  <div id="conteudo-musica"></div>

  <script src="script.js"></script>
</body>
</html>
